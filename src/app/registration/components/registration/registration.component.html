<main>
  
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5 w-100">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-7">
        <!-- Sign up START -->
        <div class="card card-body rounded-3 p-4 p-sm-5">
          <div class="text-center">
            <!-- Title -->
            <h1 class="mb-2">Registracija</h1>
            <span class="d-block">Vec imas nalog? <a routerLink="login">Prijavi se</a></span>
            <!-- <span class="d-block">* - sva polja su obavezna!</span> -->
          </div>
          <!-- Form START -->
          <form class="mt-4" (ngSubmit)="registration()">
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="Ime...">
              <small>Ime*</small>
            </div>

            <div class="mb-3 input-group-lg">
              <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Prezime...">
              <small>Prezime*</small>
            </div>

            <div class="mb-3 input-group-lg">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Korisnicko Ime..">
              <small>Korisnicko Ime*</small>
            </div>

            <div class="mb-3 input-group-lg">
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="E-adresa...">
              <small>E-adresa*</small>
            </div>

            <div class="mb-3 input-group-lg">
              <input type="text" class="form-control" [(ngModel)]="phone" name="phone" placeholder="Telefon...">
              <small>Telefon*</small>
            </div>

            
            
            <!-- Confirm password -->
            <div class="mb-3 input-group-lg">
              <input class="form-control" type="password"  [(ngModel)]="password" name="password" placeholder="Unesi lozinku">
              <small>Lozinka*</small>
            </div>

            <div class="mb-3 input-group-lg">
              <input class="form-control" type="password"  [(ngModel)]="rePassword" name="rePassword" placeholder="Potvrdi lozinku">
              <small>Potvrdi lozinku*</small>
            </div> 
            <!-- Button -->
            <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Registruj se</button></div>
            <!-- Copyright -->
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign up END -->
      </div>
    </div> <!-- Row END -->
  </div>
  <!-- Container END -->

</main>
